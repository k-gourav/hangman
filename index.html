<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/Hangman.svg" type="image/x-icon">
  </head>
  <body>
    <header class="topElement">
      <a class="logo" href="#">Hangman</a>
      <nav class="navBar">
        <button class="hintBtn">Hint</button>
        <div class="hintTag"></div>
        <div class="hintArrow"></div>
        <div class="healthMeter">
          <div class="progress">
            <div class="progressLine"></div>
          </div>
          <img
            id="heartIcon"
            src="./assets/ph_heart-fill.svg"
            alt="heart-icon"
          />
        </div>
      </nav>
    </header>

    <main class="mainElement">
      <img class="hangman" src="./assets/Hangman.svg" alt="hangman-icon" />
      <div class="letterSpace">
        <div class="letter"></div>
        <div class="keyboard"></div>
      </div>
    </main>
  </body>
  <script src="main.js"></script>
</html>
